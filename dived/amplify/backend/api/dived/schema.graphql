type Cards
@model
@auth(
    rules: [
        {allow: groups, groups: ["admins"], mutations: [create, update, delete], queries: null},
        {allow: groups, groups: ["teams"], mutations: null, queries: [get, list]}
    ]) {
    id: ID!
    number: Int!
    type: CardType!
    description: String
}

enum CardType {
    culture
    language
    multilanguage
    digi
}