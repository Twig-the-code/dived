type Cards
@model
@auth(
    rules: [
        {allow: groups, groups: ["admins"], mutations: [create, update, delete], queries: null},
        {allow: groups, groups: ["teams"], mutations: null, queries: [get, list]}
    ]) {
    id: ID!
    number: Int!
    type: CardType!
    description: String
}

enum CardType {
    culture
    language
    multilanguage
    digi
}

type Progress
@model
@auth(
    rules: [
        {allow: owner}
    ]
){
    id: ID!
    card: Cards! @connection
}


type Location {
    lat: Float
    lon: Float
}

type School
@model
@auth(
    rules: [
        {allow: groups, groups: ["admins"]}
    ]
)
@key(fields: ["id", "city", "name"])
@key(name: "ByCity", fields: ["city"], queryField: "schoolByCity")
{
    id: ID!
    name: String!
    city: String!
    location: Location
}

